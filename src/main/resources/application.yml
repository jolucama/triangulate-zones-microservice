server:
  port: 8090

spring: 
  data:
    mongodb:
      host: localhost
      port: 27017
      database: zones

logging:
  level:
    org.springframework.web: ERROR
    com.microservices.zones: ERROR
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file: logs/application.log
